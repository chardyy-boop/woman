<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Math & Logic Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Math & Logic Quiz</h1>
            <div class="score-board">
                Score: <span id="score">0</span>
            </div>
        </header>

        <div id="start-menu" class="result-container">
            <h2>Welcome to the Challenge!</h2>
            <p>Test your wits with 75 premium Math & Logic questions.</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-area" class="hide">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

            <div class="question-container">
                <h2 id="question">Question text goes here</h2>
                <div id="choices" class="choices-container">
                    <!-- Choices will be injected here -->
                </div>
            </div>

            <div class="controls">
                <button id="next-btn" class="hide">Next Question</button>
            </div>
        </div>

        <div id="result-area" class="result-container hide">
            <h2>Quiz Completed!</h2>
            <p>Your Final Score: <span id="final-score">0</span> / <span id="total-questions">0</span></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
